<div class="card" style="width:400px">
    <div class="card-body">
      <img class="card-img-top rounded-circle center" src="assets/img/calender_image.png" alt="Card image">
      <div class="container-fluid">
        <form #loginForm="ngForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password">
          </div>
        </form>
      </div>
      <button (click)="onClick()" class="btn btn-success">LOGIN</button>
    </div>
  </div>
